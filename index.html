<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Katik (Kalkulator Matematik)</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <h4>Katik (Kalkulator Matematik)</h4>
    </header>

    <h1>Kalkulator Luas Persegi</h1>

    <div class="container">
        <div class="square"></div>
    </div>
    <h3>
        <p>Rumus Luas Persegi yaitu:</p>
    </h3>
    <h3>Sisi × Sisi</h3>

    <form id="persegi-form">
        <label for="sisi">Panjang Sisi:</label>
        <input type="number" id="sisi" name="sisi" required>
        <button type="submit">Hitung Luas</button>
        <button type="reset">Reset</button>
    </form>
    <h2 id="hasilluas"></h2>

    <h1>Kalkulator keliling Persegi</h1>
    <div class="container">
        <div class="square"></div>
    </div>
    <h3>
        <p>Rumus Keliling Persegi yaitu:</p>
    </h3>
    <h3>Sisi × 4</h3>
    <form id="persegi2-form">
        <label for="panjang">Panjang Sisi:</label>
        <input type="number" id="panjang" name="panjang" required>
        <button type="submit">Hitung Luas</button>
        <button type="reset">Reset</button>
    </form>
    <h2 id="hasilkeliling">
        </h3>

        <script src="js/script.js"></script>
</body>
<footer>

</footer>

</html>
